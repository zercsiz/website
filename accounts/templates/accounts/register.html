{% extends 'base.html' %}

{% block content %}
    {% block titel %}
        <title>ثبت نام</title>
    {% endblock %}
    <div class="d-flex flex-column justify-content-center" style="margin-top: 100px">
        <main class="form-signup w-100 m-auto text-center" style="width: 100%">
            <form class="" method="post" novalidate style="width: 100%">{% csrf_token %}
                <h1 class="h3 mb-3 fw-normal text-center">ثبت نام</h1>
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary button-signup w-100">ارسال</button>

                <a href="{% url 'accounts:user_login' %}" class="btn btn-outline-secondary w-100 mt-2">ورود به حساب کاربری</a>
            </form>
        </main>
    </div>

    <style>
        .form-signup {
          max-width: 340px;
          padding: 15px;
        }
        .form-signup:focus-within {
          z-index: 2;
        }
        .button-signup {
            max-width: 340px
        }
    </style>

{% endblock %}
