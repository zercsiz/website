{% extends 'base.html' %}

{% block content %}
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        {% for field in form %}
            {% for error in field.errors %}
                <p style="color: red">{{ error }}</p>
            {% endfor %}
        {% endfor %}

        {% if form.non_field_errors %}
            <div>
                <p style="color: red"> {{ form.non_field_errors }}</p>
            </div>
        {% endif %}
        <button type="submit">Login</button>
    </form>

{% endblock %}
