{% extends 'accounts/profile_base.html' %}

{% block profile_content %}
<style type="text/css">
  .form-signin {
    width: 100%;
    max-width: 330px;
    padding: 15px;
    margin-top: 56px;
  }
  .form-signin .checkbox {
    font-weight: 400;
  }
  .form-signin .form-control {
    position: relative;
    box-sizing: border-box;
    height: auto;
    padding: 10px;
    font-size: 16px;
  }
  .form-signin .form-control:focus {
    z-index: 2;
  }
  .form-signin input[type="password"] {
    margin-bottom: 10px;
    border-bottom-right-radius: 0;
    border-bottom-left-radius: 0;
  }
  .h3{
    text-align: center;
  }
</style>
{% block titel %}
    <title>تعویض رمز عبور</title>
{% endblock %}
<div class="d-flex flex-column justify-content-center" style="margin-top: 100px">
    <form method="POST" class="form-signin text-center m-auto">{% csrf_token %}
        <h5 class="mb-3">تعویض رمز عبور</h5>
        <input name="old_password" class="form-control" placeholder="رمز عبور فعلی" type="password" id="id_old_password" required="true">
        <input name="new_password1" class="form-control" placeholder="رمز عبور جدید" type="password" id="id_new_password1" required="true">
        <input name="new_password2" class="form-control" placeholder="تایید رمز عبور جدید" type="password" id="id_new_password2" required="true">

        {% for field in form %}
          {% for error in field.errors %}
            <p style="color: red">{{ error }}</p>
          {% endfor %}
        {% endfor %}
        <button class="btn btn-primary btn-block" type="submit">تایید</button>
    </form>
</div>




{% endblock %}
