{% extends 'base.html' %}


{% block content %}

<style type="text/css">
  .form-signin {
    width: 100%;
    max-width: 330px;
    padding: 15px;
    margin: auto;
  }
  .form-signin .checkbox {
    font-weight: 400;
  }
  .form-signin .form-control {
    position: relative;
    box-sizing: border-box;
    height: auto;
    padding: 10px;
    font-size: 16px;
  }
  .form-signin .form-control:focus {
    z-index: 2;
  }
  .form-signin input[type="email"] {
    margin-bottom: 10px;
    border-bottom-right-radius: 0;
    border-bottom-left-radius: 0;
  }
  .h3{
    text-align: center;
  }
</style>
    {% block titel %}
        <title>فراموشی رمز عبور</title>
    {% endblock %}

<p class="text-center" style="margin-top: 100px">لطفا آدرس ایمیل خود را وارد کنید تا ایمیل حاوی نام کاربری و لینک ریست رمز ورود برای شما ارسال شود</p>
<form method="POST" class="form-signin text-center" style="margin-top: 100px">{% csrf_token %}
	<h1 class="h3 mb-3 font-weight-normal">ریست رمز ورود</h1>
    <input name="email" class="form-control" placeholder="آدرس ایمیل" type="email" id="id_email" required="true">
	<button class="btn btn-lg btn-primary btn-block" type="submit">ارسال ایمیل</button>
</form>



{% endblock %}
