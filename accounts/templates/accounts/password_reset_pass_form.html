{% extends 'base.html' %}

{% block content %}
    <head>
    <title>ریست کردن رمز ورود</title>
    </head>
    <div class="d-flex flex-column justify-content-center" style="margin-top: 100px">
    <form method="POST" class="form-signin text-center m-auto">{% csrf_token %}
        <h1 class="h3 mb-3 font-weight-normal">ریست رمز ورود</h1>
        <input name="new_password1" class="form-control m-1" placeholder="رمز ورود جدید" type="password" id="id_new_password1" required="true">
        <input name="new_password2" class="form-control m-1" placeholder="تایید رمز ورود جدید" type="password" id="id_new_password2" required="true">

        {% for field in form %}
          {% for error in field.errors %}
            <p style="color: red">{{ error }}</p>
          {% endfor %}
        {% endfor %}
        <button class="btn btn-lg btn-primary btn-block" type="submit">تایید</button>
    </form>
</div>
{% endblock %}
