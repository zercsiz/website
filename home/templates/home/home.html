    <!-- added java script for btn-floating transition -->
    <script>
        const btnFl = document.querySelector('.btn-floating')
        window.addEventListener('scroll',
        () => {
        if (window.scrollY > 500) {
            btnFl.classList.remove('opacity-0','disabled');
        } else if (window.scrollY <= 500) {
            btnFl.classList.add('opacity-0','disabled');
        }
        });
    </script>
