{% extends 'base.html' %}

{% block content %}
    <head>
        <title>جزعیات</title>
    </head>
<div class="container-fluid">
    <div class="d-flex">
        <div class="row">
            <div class="col">

            </div>
            <div class="col">
                <h3>{{ teacher.first_name }} {{ teacher.last_name }}</h3>
                <small>{{ teacher.skill }}</small>
                <p>{{ teacher.description }}</p>
            </div>
        </div>
    </div>
    <div class="d-flex flex-column">
        <div class="row m-auto">
            <h3>تایم های قابل رزرو</h3>
                {% for t in teacher_time %}
                        <div class="card m-1 col-4">
                            <div class="card-body m-auto">
                                {{ t.date }} - از ساعت {{ t.start }} تا ساعت {{ t.end }}
                            </div>
                        </div>
                {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
