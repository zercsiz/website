<div class="container-fluid p-2" style="background-color: #14436b">
    <h4 class="text-center text-light mt-3">دوره های محبوب ما</h4>
    <div class="row justify-content-center mb-3">
        {% for c in courses %}
        <div class="col-lg-3 col-md-4 col-sm-4 m-4">
            <div class="card text-center" style="box-shadow: 0 3px 10px rgba(0, 0, 0, 0.15)">
                    <div class="card-header">
                        <h4>{{ c.title }}</h4>
                    </div>
                    <div class="card-body" style="height: 100px">
                        <p class="card-text text-center">{{ c.description}}</p>
                    </div>
                    <div class="card-footer">
                        <a href="" class="btn">SignUp</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
    <div class="d-flex flex-column mb-3 p-0 justify-content-center">
        <a href="" class="btn btn-outline-light m-auto" style="font-size: larger">لیست کامل دوره ها</a>
    </div>
</div>
