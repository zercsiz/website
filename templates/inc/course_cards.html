<h2 class="text-center">دوره های محبوب ما</h2>
    <div class="container-fluid p-0">
        <div class="row justify-content-center">
            {% for c in courses %}
                <div class="col-lg-3 col-md-4 col-sm-4 m-4">
                    <div class="card text-center" style="box-shadow: 0 3px 10px rgba(0, 0, 0, 0.15)">
                        <div class="card-header">
                            <h4>{{ c.title }}</h4>
                        </div>
                        <div class="card-body" style="height: 100px">
                            <p class="card-text text-center">{{ c.description}}</p>
                        </div>
                        <div class="card-footer">
                            <a href="" class="btn">SignUp</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    <div class="d-flex flex-column p-0 justify-content-center">
        <a href="" class="btn btn-outline-dark m-auto">لیست کامل دوره ها</a>
    </div>

    </div>
<hr>
