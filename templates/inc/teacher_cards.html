<br>
<h2 class="text-center">اساتید ما</h2>
    <div class="container-fluid p-0">
        <div class="row justify-content-center">
            {% for t in teachers %}
                <div class="col-lg-3 col-md-4 col-sm-4 m-4">
                    <div class="card" style="box-shadow: 0 10px 10px 0 rgba(0,0,0,0.1), 1px 1px 0 0 rgba(0,0,0,0.3);
                                                            border-radius: 0">
                        <div class="card-header" style="height: 200px">
                            <img src="" alt="">
                        </div>
                        <div class="card-body">
                            <h4>{{ t.first_name }} {{ t.last_name }}</h4>
                            <small>{{ t.skill }}</small>
                            <p class="card-text">{{ t.description}}</p>
                            <a href="{% url 'teacher_details' t.id %}" class="btn btn-teacher-details">جزعیات</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    <div class="d-flex flex-column p-0 justify-content-center">
        <a href="" class="btn btn-outline-dark m-auto">لیست کامل اساتید</a>
    </div>

    </div>
<hr>
<style>
    .btn-teacher-details {
        justify-content: end;
        color:#14436b;
        border-color: #14436b
    }
    .btn-teacher-details:hover {
        color:white;
        background-color: #14436b;
    }
</style>
