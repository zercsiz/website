<section id="teacher-cards" class="d-flex justify-content-center">
    <div class="container text-center">
        <h4 class="text-center">اساتید ما</h4>
        <div class="d-flex flex-row" style="flex-wrap: wrap;">
            {% for t in teachers %}
                {% if t.skill and t.image and t.first_name and t.last_name and t.description %}
                    <div class="col-lg-3 col-md-6 col-sm-12 p-2">
                        <div class="card" style="min-height:350px">
                            <div class="card-header d-flex flex-column justify-content-center align-items-center" style="background: None; border: None;">
                                {% if t.image %}
                                    <a href="{{ t.get_absolute_url }}">
                                        <img class="img-fluid" src="{{ t.image.url }}" alt="" style="aspect-ratio: auto; overflow: hidden; min-height: 80px; border-radius: 6px;">
                                    </a>
                                {% endif %}   
                            </div>
                            <div class="card-body text-end">
                                <a href="{{ t.get_absolute_url }}" style="text-decoration: none; color:black"><h5>{{ t.first_name }} {{ t.last_name }}</h5></a>
                                <small>{{ t.skill }}</small>
                                <p class="card-text" style="overflow: hidden">{{ t.description|truncatewords:15 }}</p>
                                <a href="{{ t.get_absolute_url }}" class="btn btn-primary mt-4">جزعیات</a>
                            </div>
                        </div>
                    </div>
                {% endif %}
            {% endfor %}
        </div>
        <a href="" class="btn btn-outline-dark" style="font-size: larger; margin-top: 20px">لیست کامل اساتید</a>
    </div>
</section>

<style>

    #teacher-cards .card:hover{
        box-shadow: 0 0 20px 0 rgba(0,0,0,0.2);
    }
</style>
