{% load static %}
<!--old jumbotron-->

<section class="d-flex jumbotron">
    <div class="d-flex container justify-content-between align-items-center" style="padding: 4% 8%;">
        <div class="card d-flex flex-row justify-content-center col-lg-4 p-4" style="border-color: white;">
            <form class="d-flex flex-column justify-content-center align-items-center w-100" action="" method="post" style="max-width: max-content;">
                <p>یادگیری رو شروع کن</p>
                {% csrf_token %}
                {{register_form.as_p}}
                <button class="btn btn-outline-primary w-100" type="submit" style="min-width: inherit;">ثبت نام</button>
            </form> 
            <!-- <img class="img-fluid" alt="Responsive image" src="{% static 'img/book2_homepage.png' %}" style="aspect-ratio: auto; height: 300px; object-fit: scale-down"> -->
        </div>
        <div class="d-flex flex-column jumbotron-text-btn col-lg-6 align-items-start justify-content-center">
            <h4 class="text-light text-end mb-3" style="font-size: 1.6rem">با پلتفرم یادگیری قدرتمند ما، پتانسیل های خود را کشف کنید.</h4>
            <p class="text-end text-light" style="font-size: 1.2rem">اساتید مجرب و کلاس‌های متنوع این وبسایت، تجربه‌ی جدیدی از یادگیری آسان و اقتصادی را برای شما فراهم خواهند کرد.</p>
            <!-- <a class="btn btn-outline-primary btn-lg" href="" style="margin-left: auto;">یادگیری رو شروع کن</a> -->
        </div>
        
    </div>
</section>

<style>
    .jumbotron {
        overflow-x: hidden;
        overflow-y: hidden;
        /* min-height: 500px; */
        background-color: #222831;
    }

    @media (max-width: 991px){
        .jumbotron .d-flex {
            flex-direction: column;
        }
        .jumbotron-text-btn {
            margin-bottom: 20px;
        }
    }
</style>
