<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% if user.is_authenticated %}
    <a href="{% url 'home' %}">HOME</a> | <a href="{% url 'user_logout' %}">Logout</a>
    {% else %}
        <a href="{% url 'home' %}">HOME</a> |
        <a href="{% url 'user_registration' %}">Register</a> |
        <a href="{% url 'user_login' %}">Login</a>
{% endif %}


{% block content %}
{% endblock %}
</body>
</html>
